            <a href="?page={{ page.previous_page_number }}">

    {% for i in page.paginator.page_range %}
        {% if i == page.number %}
            <span style="color: #EAC4D5; font-weight: bold;">{{ i }}</span>

            {{ i }}
        {% endif %}
    {% endfor %}

        {% if page.has_next %}

            >
            </a>
        {% endif %}

</div>
